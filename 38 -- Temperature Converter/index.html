<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 38 Temperatur Converter</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Temperature Converter </h1>
        <p>Type a value in any of the fields to convert weight </p>
          <form action="">
          <label for="celcius"> Temperatur in Celcius</label>
          <input type="number" class="celcius" placeholder="Celcius" id="celcius">

          <label for="fahrenheit"> Temperatur in Fahrenheit</label>
          <input type="number" class="fahrenheit" placeholder="Fahrenheit" id="fahrenheit">
          <label for="kelvin"> Temperatur in Kelvin</label>
          <input type="number" class="kelvin" placeholder="Kelvin" id="kelvin">
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
