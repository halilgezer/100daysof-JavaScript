<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 Counter App </title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <span id="count"> 0</span>
      <hr>
      <div class="buttons">
        <button class="subtract button"><i class="fas fa-arrow-down"></i>Subtract</button>
        <button class="reset button"> <i class="fas fa-spinner"></i>Reset</button>
        <button class="add button"> <i class="fas fa-arrow-up"></i>Add</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
