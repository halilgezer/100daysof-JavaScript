<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 37 Weight Converter</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <h1>Weight Converter</h1>
        <hr>
        <p> Type a value in any of the fields to convert weight </p>
        <form action="">
          <label for="pounds">Weight in Pounds</label>
          <input id="pounds" type="number" class="pounds" placeholder="Pounds">

          <label for="kilograms">Weight in Kilograms</label>
          <input id="kilograms" type="number" class="kilograms" placeholder="Kilograms">
          
          <label for="grams">Weight in Grams</label>
          <input id="grams" type="number" class="grams" placeholder="Grams">

          <label for="ounces">Weight in Ounces</label>
          <input id="ounces" type="number" class="ounces" placeholder="Ounces">
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
